<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Lizard-Spoke</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="game-details">
            <div class="title-container">
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
                <span>Lizard</span>
                <span>Spoke</span>
            </div>
            <div class="score-container">
                <p>User Score: <span id="user-score">0</span></p>
                <p>Comp Score: <span id="comp-score">0</span></p>
            </div>
        </div>
        <div class="result-container">
            <p id="result"></p>
            <p id="user-choice"></p>
            <p id="comp-choice"></p>
            
        </div>
        <div class="weapon-container">
            <button class="btn-weapon rock" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="btn-weapon paper" onclick="playGame('paper')"><i class="fa-sharp fa-solid fa-hand"></i></button>
            <button class="btn-weapon scissors" onclick="playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
            <button class="btn-weapon lizard" onclick="playGame('lizard')"><i class="fa-solid fa-hand-lizard"></i></button>
            <button class="btn-weapon spock" onclick="playGame('spock')"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
